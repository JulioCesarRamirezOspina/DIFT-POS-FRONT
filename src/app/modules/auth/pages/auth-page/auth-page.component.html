<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/logo-dark.svg" alt="Madrid Steakhouse logo" class="mb-5 w-15rem flex-shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <form [formGroup]="formLogin">
                    <div class="field p-fluid">
                        <label for="loginname" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                        <input id="loginname" type="loginname" formControlName="loginname" placeholder="Nombre usuario" style="padding:1rem" [ngClass]="{'ng-invalid ng-dirty' : submitted}" pInputText />
                        <small id="loginname-help" class="p-error" *ngIf="submitted && formLogin.controls['loginname'].status === 'INVALID'">Usuario es obligatorio</small>
                    </div>
                    <!-- <div class="field">
                        <label for="loginname" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                        <input id="loginname" formControlName="loginname" type="text" placeholder="Nombre usuario"
                            pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" [ngClass]="{'ng-invalid ng-dirty' : submitted}" />
                        <small id="loginname-help" class="p-error block" *ngIf="submitted && formLogin.controls['loginname'].status === 'INVALID'">Usuario es obligatorio</small>
                    </div> -->
                    <div class="field p-fluid">
                        <label for="password" class="block text-900 text-xl font-medium mb-2">Contraseña</label>
                        <p-password id="password" formControlName="password" placeholder="Contraseña" [feedback]="false"
                            [toggleMask]="true" [ngClass]="{'ng-invalid ng-dirty' : submitted}" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                        <small id="password-help" class="p-error block" *ngIf="submitted && formLogin.controls['password'].status === 'INVALID'">Password es obligatorio</small>
                    </div>
                    <div>                        
                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1">Recuérdame</label>
                            </div>
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)">Olvido su contraseña?</a>
                        </div>
                        <button pButton pRipple label="Acceder" class="w-full p-3 text-xl font-medium mb-2" (click)="login()"></button>                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
